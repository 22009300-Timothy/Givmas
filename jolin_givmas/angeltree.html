<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angel Tree page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center; /* Centers the image horizontally */
      align-items: flex-start; /* Aligns the image to the top */
      min-height: 100vh; /* Ensures the body is at least the viewport height */
      background-color: black; /* Fallback color if image doesn't load */
      background-image: url('mainpg.png'); /* Background image */
      background-size: cover; /* Cover the entire background */
    }

    .background {
      width: auto; /* Allows natural width scaling */
      height: auto; /* Allows natural height scaling */
      max-width: 100%; /* Ensures the image doesn't exceed the screen width */
      max-height: none; /* Allows scrolling to show the entire height of the image */
      position: relative; /* Positioning context for the button */
    }

    .hidden-button {
      position: absolute; /* Positioning the button */
      top: 240%; /* Change this value to adjust button placement */
      left: 75%; /* Change this value to adjust button placement */
      transform: translate(-50%, -50%); /* Center the button */
      background-color: transparent; /* Transparent background */
      border: none; /* No border */
      cursor: pointer; /* Pointer cursor on hover */
      width: 350px; /* Button width */
      height: 70px; /* Button height */
    }

    .hidden-button:hover::after {
      content: "Click here"; /* Tooltip text */
      position: absolute;
      top: -30px; /* Position above the button */
      left: 50%;
      transform: translateX(-50%);
      background-color: white; /* Tooltip background */
      color: black; /* Tooltip text color */
      padding: 5px;
      border-radius: 5px;
      white-space: nowrap; /* Prevent text wrapping */
    }
  </style>
</head>
<body>
  <img src="mainpg.png" alt="Background" class="background">
  <a href="angeltree1.html" class="hidden-button"></a> <!-- Hidden button -->
</body>
</html>
